<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>- 前端导航 - </title>
    <link rel="stylesheet" href="style.cff3e041.css">
    <style>.icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }</style>
</head>

<body>
    <header class="engineSelector">
        <ul class="selectorWrapper">
            <li class="active" id="baidu">
                <div class="wrapperLeft">百度搜索</div>
                <div class="wrapperRight"></div>
            </li>
            
            <li class="inactive" id="google">
                <div class="wrapperLeft">谷歌搜索</div>
                <div class="wrapperRight"></div>
            </li><li>
        </li></ul>
    </header>

    <header class="globalHeader">
        
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
           
            <input name="wd" type="text">
            <button type="submit" title="立即搜索">
                <span>
                    搜索
                </span>
                <svg class="icon">
                    <use xlink:href="#icon-sousuo"></use>
                </svg>
        </button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                    <div class="text">新增网站</div>
                </div>
            </li>

        </ul>
    </main>

    <footer class="globalFooter">
        
            <ul class="pictureList">
                <li class="previous" title="上一张图像">
                    <div class="previous_pic">
                        <svg class="icon">
                            <use xlink:href="#icon-previous"></use>
                        </svg>
                    </div>
                </li>

                <li class="next" title="下一张图像">
                    <div class="next_pic">
                        <svg class="icon">
                            <use xlink:href="#icon-next"></use>
                        </svg>
                    </div>
                </li>

                <li>
                    <div class="more_pic">
                        <a href="https://tupian.sioe.cn/b/bing-home-image/" title="更多壁纸" target="_blank">
                            <svg class="icon">
                                <use xlink:href="#icon-more"></use>
                            </svg>
                        </a>
                    </div>
                </li>
            </ul>
        <div class="copyright">
            <a class="url" target="_blank"><span class="text"></span></a>
        </div>
    </footer>

    <script src="//at.alicdn.com/t/font_2519187_6l846qvr6kt.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.d41dda4e.js"></script>
</body>
</html>
